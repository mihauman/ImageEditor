<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Editor</title>

    <!-- Здесь вы можете подключить ваши стили CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Подключение библиотеки React -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

    <!-- Подключение файла с вашим компонентом ImageEditor -->
    <script src="App.js" type="module"></script>

    <!-- Подключение библиотеки Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>

    <!-- Подключение файла с контрактом ImageEditor -->
    <script src="./contracts/ImageEditor.json"></script>

    <!-- Подключение библиотеки Fleek Storage -->
    <script src="https://unpkg.com/@fleekhq/fleek-storage-js"></script>

  </head>
  <body>
    <div id="root"></div>

    <!-- Инициализация компонента ImageEditor -->
    <script type="module">
      const rootElement = document.getElementById("root");
      ReactDOM.render(React.createElement(ImageEditor), rootElement);
    </script>
  </body>
</html>
Здесь вы можете увидеть подключение стилей style.css, библиотек React, Web3.js, Fleek Storage, файлов ImageEditor.json и App.js, а также инициализ
